<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style1.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cc395f8268.js" crossorigin="anonymous"></script>
    <title>О нас</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div id="nav" class="container text-center">
                <div sec:authorize="isAnonymous()">
                    <ul class="menu">
                        <li id="menu_item1"><a href="/developing">Разработка</a></li>
                        <li id="menu_item2"><a href="/portfolio">Портфолио</a></li>
                        <li id="menu_item3"><a href="/about">О нас</a></li>
                        <li id="menu_item4"><a href="/contacts">Контакты</a></li>
                        <li id="menu_item5"><a href="/users/login">Вход/Регистрация</a></li>
                    </ul>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <ul class="menu">
                        <li id="menu_item1-"><a href="/developing">Разработка</a></li>
                        <li id="menu_item2-"><a href="/portfolio">Портфолио</a></li>
                        <li id="menu_item3-"><a href="/about">О нас</a></li>
                        <li id="menu_item4-"><a href="/contacts">Контакты</a></li>
                        <li id="menu_item5-"><a th:href="@{/users/{id}(id=${currentUser.getId()})}">Мой аккаунт</a></li>
                        <li id="menu_item6-">
                            <a th:href="@{/users/notify}">
                                <i class="fas fa-solid fa-bell fa-lg"></i>
                                <span th:if="${alarm}" class="dot"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container w-50 p-2">
            <h5><span class="mx-4 mb-2 badge bg-pill bg-success">Администрация</span></h5>
            <div th:each="admin : ${admins}">
                <a class="ml-2" style="display: inline-block;" th:href="@{/users/{id}(id=${admin.getId()})}">
                    <img th:src=@{/image/{id}(id=${admin.getImage().getId()})} width="125px">
                    <h5 class="text-center" th:text="${admin.getNickname()}">NICKNAME</h5>
                </a>
            </div>

            <h5><span class="mx-4 mt-5 mb-2 badge bg-pill bg-success">Разработчики</span></h5>
            <table style="width: 100%">
                <tr th:each="developer : ${developers}">
                    <a class="mx-3" style="display: inline-block;" th:href="@{/users/{id}(id=${developer.getId()})}">
                        <img th:src=@{/image/{id}(id=${developer.getImage().getId()})} width="125px">
                        <h5 class="text-center" th:text="${developer.getNickname()}">NICKNAME</h5>
                    </a>
                </tr>
            </table>

            <h5><span class="mx-4 mt-5 mb-2 badge bg-pill bg-success">Менеджеры</span></h5>
            <table style="width: 100%">
                <tr th:each="manager : ${managers}">
                    <a class="mx-3" style="display: inline-block;" th:href="@{/users/{id}(id=${manager.getId()})}">
                        <img th:src=@{/image/{id}(id=${manager.getImage().getId()})} width="125px">
                        <h5 class="text-center" th:text="${manager.getNickname()}">NICKNAME</h5>
                    </a>
                </tr>
            </table>
        </div>
        <div class="footer">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
