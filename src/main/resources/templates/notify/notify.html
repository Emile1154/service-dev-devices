<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style1.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cc395f8268.js" crossorigin="anonymous"></script>
    <title>Ваши уведомления</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div id="nav" class="container text-center">
                <ul class="menu">
                    <li id="menu_item1-"><a href="/developing">Разработка</a></li>
                    <li id="menu_item2-"><a href="/portfolio">Портфолио</a></li>
                    <li id="menu_item3-"><a href="/about">О нас</a></li>
                    <li id="menu_item4-"><a href="/contacts">Контакты</a></li>
                    <li id="menu_item5-"><a th:href="@{/users/{id}(id=${user.getId()})}">Мой аккаунт</a></li>
                    <li id="menu_item6-">
                        <a th:href="@{/users/notify}">
                            <i class="fas fa-solid fa-bell fa-lg"></i>
                            <span th:if="${alarm}" class="dot"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container w-50">
        <h4 class="mb-1"><span class="badge bg-pill bg-warning">Уведомления:</span></h4>
        <div th:if="${!notifies.isEmpty()}">
            <div class="list-group">
                <div th:each="notify : ${notifies}">
                    <a th:href="@{/users/notify/show/{id}(id=${notify.getId()})}" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1" th:inline="text"><span th:if="${!notify.isRead}" class="badge bg-pill bg-success">NEW</span>[[${notify.getTitle()}]]</h5>
                            <small th:inline="text">[[${#temporals.format(notify.getCreated(),'dd.MM.yyyy HH:mm')}]]</small>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div th:if="${notifies.isEmpty()}">
            <h5 class="text-center text-secondary">Здесь пока что пусто</h5>
        </div>
    </div>
    <div class="footer">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
