<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style1.css}"/>
    <title>Your notifies</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div id="nav">
                <ul class="menu">
                    <li id="menu_item1-"><a href="/developing">Разработка</a></li>
                    <li id="menu_item2-"><a href="/collection">Портфолио</a></li>
                    <li id="menu_item3-"><a href="/about">О нас</a></li>
                    <li id="menu_item4-"><a href="/contacts">Контакты</a></li>
                    <li id="menu_item5-"><a th:href="@{/users/{id}(id=${user.getId()})}">Мой аккаунт</a></li>
                    <li id="menu_item6-"><a th:href="@{/users/notify}"><img th:src="@{/images/notify-button.png}" width="15"></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="content">
        <table>
            <tr>
                <th>title</th>
                <th>date</th>
            </tr>
            <div th:each="notify : ${notifies}">
                <tr>
                    <td th:text="${notify.getTitle()}">TITLE</td>
                    <td th:text="${#temporals.format(notify.getCreated(),'dd.MM.yyyy HH:mm')}">DATE</td>
                    <td>
                        <form th:action="@{/users/notify/show/{id}(id=${notify.getId()})}" method="get">
                            <input type="submit" value="Подробней...">
                        </form>
                    </td>
                </tr>
            </div>
        </table>
    </div>
    <footer>

    </footer>
</body>
</html>
