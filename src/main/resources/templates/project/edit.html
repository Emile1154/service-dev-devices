<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style1.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cc395f8268.js" crossorigin="anonymous"></script>
    <title th:inline="text">projectID: [[${project.getId()}]] edit</title>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <div id="nav" class="container text-center">
            <div class="menu">
                <li id="menu_item1-"><a href="/developing">Разработка</a></li>
                <li id="menu_item2-"><a href="/portfolio">Портфолио</a></li>
                <li id="menu_item3-"><a href="/about">О нас</a></li>
                <li id="menu_item4-"><a href="/contacts">Контакты</a></li>
                <li id="menu_item5-"><a th:href="@{/users/{id}(id=${currentUser.getId()})}">Мой аккаунт</a></li>
                <li id="menu_item6-">
                    <a th:href="@{/users/notify}">
                        <i class="fas fa-solid fa-bell fa-lg"></i>
                        <span th:if="${alarm}" class="dot"></span>
                    </a>
                </li>
            </div>
        </div>
    </div>
    <div class="container w-75 p-3">
        <div class="mx-auto card" style="width: 600px;">
            <div class="card-body">
                <h5 class="card-title mb-2">Редактирование</h5>
                <form th:action="@{/portfolio/update}" th:method="patch" th:object="${project}" enctype="multipart/form-data">
                    <div class="card-subtitle my-3">
                        <input class="form-control form-control-lg" type="text" th:field="*{title}" id="title" th:value="${project.getTitle()}">
                        <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="validation-message">TITLE_ERROR</div>
                    </div>
                    <div class="card-text my-2">
                        <textarea placeholder="Описание проекта" class="form-control form-control-lg" type="text" th:field="*{description}" rows="7" cols="65" id="description" th:inline="text">
                            [[${project.getDescription}]]
                        </textarea>
                        <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="validation-message">DESCRIPTION_ERROR</div>
                    </div>
                    <input class="my-3 form-control " type="file" name="files" multiple>
                    <div th:text="${error}">FILE_ERR</div>
                    <div class="card-footer d-flex justify-content-end">
                        <button type="submit" class="btn btn-success p-1 bd-highlight">Обновить проект</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
