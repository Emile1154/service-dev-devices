<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style1.css}"/>
    <title>Добавить проект</title>
</head>
<body>
<div class="wrapper">
  <div class="header">
    <div id="nav">
        <div class="menu">
            <li id="menu_item1-"><a href="/developing">Разработка</a></li>
            <li id="menu_item2-"><a href="/portfolio">Портфолио</a></li>
            <li id="menu_item3-"><a href="/about">О нас</a></li>
            <li id="menu_item4-"><a href="/contacts">Контакты</a></li>
            <li id="menu_item5-"><a th:href="@{/users/{id}(id=${currentUser.getId()})}">Мой аккаунт</a></li>
            <li id="menu_item6-"><a th:href="@{/users/notify}"><img th:src="@{/images/notify-button.png}" width="15"></a></li>
        </div>
    </div>
  </div>
  <div class="content">
      <div class="create-form">
          <form th:action="@{/portfolio/upload/}" th:method="post" th:object="${project}" enctype="multipart/form-data">
              <input type="text" th:field="*{title}" id="title">
              <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="validation-message">TITLE_ERROR</div>
              <br/>
              <input type="text" th:field="*{description}" id="description">
              <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="validation-message">DESCRIPTION_ERROR</div>
              <br/>
              <input type="file" name="files" multiple>
              <input type="submit" value="Создать проект">
          </form>
      </div>
  </div>
  <div class="footer">

  </div>
</div>
</body>
</html>
