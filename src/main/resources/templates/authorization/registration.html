<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style1.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cc395f8268.js" crossorigin="anonymous"></script>
    <title>create new user</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div id="nav" class="container text-center">
                <ul class="menu">
                    <li id="menu_item1"><a href="/developing">Разработка</a></li>
                    <li id="menu_item2"><a href="/portfolio">Портфолио</a></li>
                    <li id="menu_item3"><a href="/about">О нас</a></li>
                    <li id="menu_item4"><a href="/contacts">Контакты</a></li>
                    <li id="menu_item5"><a href="/users/registration">Вход/Регистрация</a></li>
                </ul>
            </div>
        </div>
        <div class="container d-flex justify-content-center">
            <div class="card border-secondary mb-3 d-flex w-50">
                <div class="card-body text-success">
                    <div class="card-head">
                        <h5 class="card-title">Регистрация</h5>
                    </div>
                    <div class="card-text">
                        <form th:method="post" th:action="@{/users}" th:object="${user}">
                            <input class="mb-3 form-control form-control-lg" type="text" th:field="*{nickname}" id="nickname" placeholder="Введите имя аккаунта">
                            <div style="color:red" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="validation-message">nickname_ERROR</div>

                            <input class="mb-3 form-control form-control-lg" type="password" th:field="*{password}" id="password" placeholder="Придумайте пароль">
                            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message">password_ERROR</div>

                            <input class="mb-3 form-control form-control-lg" type="email" th:field="*{email}" id="email" placeholder="Введите email">
                            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message">EMAIL_ERROR</div>

                            <input class="mb-3 form-control form-control-lg" type="text" value="+7 " th:field="*{phone}" id="phone" placeholder="Введите тел. номер">
                            <div style="color:red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="validation-message">phone_error</div>
                            <div class="form-check">
                                <input class="mb-3 form-check-input" type="checkbox" id="accept_notify" th:field="*{accept_notify}" name="accept_notify" th:checked="${ch}" value="true">
                                <label class="form-check-label" for="accept_notify">Разрешить получать уведомления на электронную почту</label>
                            </div>
                            <div class="card-footer bg-transparent border-secondary row">
                                <input class="btn btn-success" type="submit" value="Вход"/>
                            </div>
                        </form>
                        <div class="card-footer bg-transparent border-secondary row">
                            <h5>Уже есть аккаунт?</h5>
                            <form th:action="@{/users/login}" method="get">
                                <button type="submit" class="btn btn-primary">Авторизация</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
