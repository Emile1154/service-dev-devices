<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style1.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cc395f8268.js" crossorigin="anonymous"></script>
    <title>Вход</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div id="nav">
                <div class="container text-center">
                    <ul class="menu">
                        <li id="menu_item1"><a href="/developing">Разработка</a></li>
                        <li id="menu_item2"><a href="/collection">Портфолио</a></li>
                        <li id="menu_item3"><a href="/about">О нас</a></li>
                        <li id="menu_item4"><a href="/contacts">Контакты</a></li>
                        <li id="menu_item5"><a href="/users/login">Вход/Регистрация</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container d-flex justify-content-center">
            <div class="card border-success mb-3 d-flex w-25">
                <div class="card-body text-success">
                    <h5 class="card-title">Авторизация</h5>
                    <div class="card-text">
                        <form th:action="@{/users/login}" th:method="post" class="login">
                            <div class="mb-3">
                                <input type="text" class="form-control form-control-lg" id="login" name="login" placeholder="Введите email / nickname">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Введите ваш пароль">
                            </div>
                            <div class="text-center">
                                <div class="some-message">
                                    <div th:text="${error}">SOME_ERROR</div>
                                    <div th:text="${msg}">SOME_MSG</div>
                                </div>
                            </div>
                            <div class="card-footer bg-transparent border-success row">
                                <input type="submit" class="btn btn-primary" value="Вход"/>
                            </div>
                        </form>
                        <div class="card-footer bg-transparent border-success">
                            <h6>Не зарегистрированы?</h6>
                            <form th:action="@{/users/registration}" method="get">
                                <button type="button" class="btn btn-primary" >Регистрация</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
